<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fergus Kidd - R&D Engineering Lead & Microsoft MVP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --steel-blue: #4682b4;
        }
        body {
            background-color: #f8fafc;
        }
        .bg-steel-blue {
            background-color: var(--steel-blue);
        }
        .text-steel-blue {
            color: var(--steel-blue);
        }
        .hover\:text-steel-blue:hover {
            color: var(--steel-blue);
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <span class="font-semibold text-steel-blue text-lg">Fergus Kidd</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/" class="py-4 px-2 text-gray-500 hover:text-steel-blue">Home</a>
                    <a href="/about" class="py-4 px-2 text-gray-500 hover:text-steel-blue">About</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-500">&copy; {{ now.year }} Fergus Kidd. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
