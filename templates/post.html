{% extends "base.html" %}

{% block title %}{{ post.title }} - Fergus Kidd{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <article class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">{{ post.title }}</h1>
            <div class="flex items-center space-x-4 mb-6">
                <span class="text-sm text-gray-500">
                    {{ post.date | format_date }}
                </span>
                <span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">slug: {{ post.slug }}</span>
            </div>
            <div class="prose max-w-none">
                {{ post.content|safe }}
            </div>
        </div>
    </article>
    
    <div class="mt-8">
        <a href="/" class="text-blue-600 hover:text-blue-800">‚Üê Back to Home</a>
    </div>
</div>
{% endblock %}
