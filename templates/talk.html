{% extends "base.html" %}

{% block title %}Talk to Fergus | Fergus Kidd{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-steel-blue mb-8">Talk to Fergus</h1>
    <div class="bg-main-bg rounded-lg shadow-md p-6 mb-6">
        <p class="text-lg text-main-fg mb-6 text-justify">
            Have a question about AI, technology, or just want to chat? I'm here to help! Click the chat icon in the bottom left corner to start a conversation.
        </p>
    </div>
</div>

<script>
!function(window){
    const host="https://labs.heygen.com",
    url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJjNTU3NjAyY2RhZDQ0Yjc3YjU1YTRhODEx%0D%0AYzQ2YWVkNiIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3Yz%0D%0AL2M1NTc2MDJjZGFkNDRiNzdiNTVhNGE4MTFjNDZhZWQ2L2Z1bGwvMi4yL3ByZXZpZXdfdGFyZ2V0%0D%0ALndlYnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6ImQw%0D%0AOWIwNTcxNDc0MDRlMGJiMjVlNDI3ZTlkOGQ0MWQ0IiwidXNlcm5hbWUiOiIwZmE2MmNjMzFkODM0%0D%0AMmQ3OGJlZWQ4ZGU1MTM4N2FjOCJ9&inIFrame=1",
    clientWidth=document.body.clientWidth,
    wrapDiv=document.createElement("div");
    wrapDiv.id="heygen-streaming-embed";
    const container=document.createElement("div");
    container.id="heygen-streaming-container";
    const stylesheet=document.createElement("style");
    stylesheet.innerHTML=`
    #heygen-streaming-embed {
        z-index: 9999;
        position: fixed;
        left: 40px;
        bottom: 40px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 2px solid #fff;
        box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
        transition: all linear 0.1s;
        overflow: hidden;
        opacity: 0;
        visibility: hidden;
    }
    #heygen-streaming-embed.show {
        opacity: 1;
        visibility: visible;
    }
    #heygen-streaming-embed.expand {
        ${clientWidth<540?"height: 266px; width: 96%; left: 50%; transform: translateX(-50%);":"height: 366px; width: calc(366px * 16 / 9);"}
        border: 0;
        border-radius: 8px;
    }
    #heygen-streaming-container {
        width: 100%;
        height: 100%;
    }
    #heygen-streaming-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
    }
    `;
    const iframe=document.createElement("iframe");
    iframe.allowFullscreen=!1,
    iframe.title="Streaming Embed",
    iframe.role="dialog",
    iframe.allow="microphone",
    iframe.src=url;
    let visible=!1,
    initial=!1;
    window.addEventListener("message",(e=>{
        e.origin===host&&e.data&&e.data.type&&"streaming-embed"===e.data.type&&(
            "init"===e.data.action?(initial=!0,wrapDiv.classList.toggle("show",initial)):
            "show"===e.data.action?(visible=!0,wrapDiv.classList.toggle("expand",visible)):
            "hide"===e.data.action&&(visible=!1,wrapDiv.classList.toggle("expand",visible))
        )
    })),
    container.appendChild(iframe),
    wrapDiv.appendChild(stylesheet),
    wrapDiv.appendChild(container),
    document.body.appendChild(wrapDiv)
}(globalThis);
</script>
{% endblock %}
