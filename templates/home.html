{% extends "base.html" %}

{% block title %}Home - Fergus Kidd{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome to My Blog</h1>
        <p class="text-xl text-gray-600">Thoughts, ideas, and experiences shared.</p>
    </div>

    <div class="space-y-8">
        {% for post in posts %}
        <article class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">
                    <a href="/posts/{{ post.slug }}" class="hover:text-blue-600">{{ post.title }}</a>
                </h2>
                <p class="text-gray-600 mb-4">{{ post.date }}</p>
                <div class="prose max-w-none">
                    {{ post.summary|safe }}
                </div>
                <a href="/posts/{{ post.slug }}" class="inline-block mt-4 text-blue-600 hover:text-blue-800">Read more â†’</a>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
